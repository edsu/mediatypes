<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN"
    "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
      xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
      xmlns:dct="http://purl.org/dc/terms/"
      xmlns:void="http://rdfs.org/ns/void#"
      xmlns:foaf="http://xmlns.com/foaf/0.1/"
      xmlns:mediatypes="http://purl.org/NET/mediatypes#"
      xmlns:doap="http://usefulinc.com/ns/doap#">
      <head>
        <title>media-types - {{ title }}</title>
        <link rel="stylesheet" href="/static/style.css" type="text/css"></link>
    </head>

    <body>
        <div class="title">
            <a resource="http://purl.org/NET/mediatypes" property="dct:title" href="/">media-types</a> 
            {% if title %}
            - {{ title }}
            {% endif %}
        </div>

    <div id="wrap">

        <div id="left_column">
            <table>
            <tr>
                <th>Types</th>
            </tr>
            {% for t in types %}
            <tr class="{% cycle a,b %}">
                <td><a href="/{{ t }}">{{ t }}</a></td>
            </tr>
            {% endfor %}
        </table>
        </div>

        <div id="right_column">
            {% block content %}{% endblock %}
        </div>
</div>
        <div id="footer">
            <p>
            <img alt="rdfa" src="/static/rdfa.png" />
            <a href="http://code.google.com/p/mediatypes/"><img alt="mediatypes Google Code project" src="/static/google_code.png" style="border:0" /></a>
            </p>
        </div>
    </body>
</html>

{% extends "site.html" %}

{% block content %}
<table>
    <tr>
        <th>Subtypes</th>
    </tr>
    {% for mt in media_types %}
    <tr class="{% cycle a,b %}">
        <td>
            <a href="{{ mt.relative_uri }}"><span about="{{ mt.uri }}" property="rdfs:label" typeof="mediatypes:MediaType">{{ mt.subtype }}</span></a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
